<style>
    /* Center the form on the page */
   
  .login-box{
    position: relative;
    width: 400px;
    height: 700px;
    background: transparent;
    background-attachment: fixed;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(70px)
    
}

/* Style the form fields */
.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input,
.input-box select,
.input-box textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid white;
  border-radius: 15px;
  border-radius: 10px solid white;
  background:transparent;
  
}

.input-box label {
  position: absolute;
  top: 0px;
  left: 10px;
  font-size: 16px;
  color: #999;
  pointer-events: none;
  transition: all 0.3s ease-in-out;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label,
.input-box select:focus + label,
.input-box select:not(:placeholder-shown) + label,
.input-box textarea:focus + label,
.input-box textarea:not(:placeholder-shown) + label {
  top: -20px;
  font-size: 17px;
  color: #ffffff;
}

/* Style the select field */
.input-box select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml,<svg viewBox="0 0 10 5" xmlns="http://www.w3.org/2000/svg"><polygon points="5 0 0 5 10 5"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 8px auto;
  padding-right: 30px;
}

/* Style the file input field */
.input-box input[type="file"] {
  background-color: transparent;
  border: none;
  padding: 0px;
  font-size: 16px;
}
section{
    background: url(https://wallpaperaccess.com/full/83785.jpg) no-repeat;
    animation: animateBg 5s linear infinite;
}
@keyframes animateBg{
    100%{
        filter:hue-rotate(360deg);
    }
}

/* Style the submit button */
button {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  border-radius: 30px;
}

button:hover {

}
input, select, textarea {
color: 2px solid white;
}
</style>
