
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='SignUp.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
        {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <section>
    <div class="login-box">
        <form  method='post' enctype="multipart/form-data">
            <h2>SIGNUP</h2>
            <form method="post">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="email" name="emailid" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="name" name="username" required>
                <label>Username</label>
            </div>  
            <div class="input-box">
                <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span>
                <input type="number" name="mobile" required>
                <label>Phone Nomber</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <input type="date" name="dob" required>
                <label>DOB</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
           
            

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="file" name="licencecard" required>
                <label></label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <a href="{{url_for('signup')}}"><button type="submit">Sign UP</button></a>
            <div class="register-link">
                <p>Already have an account<a href="{{url_for('login')}}">Login</a></p>
            </div>
        </form>
    </div>
</section>
</form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
</body>
</html>
