<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static' ,filename='login.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
        {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <section>
    <div class="login-box">
        <form accept="" method="post">
            <h2>LOGIN</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="text" name="mobile" maxlength="30" required>
                <label>Mobile</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-sicon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="{{url_for('forget')}}">Forgot Password</a>
            </div>
           <a href="{{url_for('home')}}"><button type="submit">Login</button></a>
            <div class="register-link">
                <p>Don't have an account<a href="SignUp.html">Register</a></p>
            </div>
        </form>
    </div>
</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
</body>
</html>
